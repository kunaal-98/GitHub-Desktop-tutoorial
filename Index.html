<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coastal Crest | Beach Paradise</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <button id="theme-toggle" class="theme-toggle">🌙</button>
  </nav>

  <header id="home">
    <h1>Welcome to <span>Coastal Crest!</span></h1>
    <p class="tagline">Your gateway to the sun, sand, and sea.</p>
    <div class="hero">
      <img src="https://images.unsplash.com/photo-1732466307218-7f31ba88d90c" alt="Beach View">
    </div>
  </header>

  <section id="about" class="about section fade-in-section">
    <h2>About Coastal Crest</h2>
    <p>
     
    </p>
  </section>

  <section id="gallery" class="gallery section fade-in-section">
    <h2>Gallery</h2>
    <div class="cards">
      <div class="card"><img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Beach 1"></div>
      <div class="card"><img src="https://images.unsplash.com/photo-1493558103817-58b2924bce98" alt="Beach 2"></div>
      <div class="card"><img src="https://images.unsplash.com/photo-1470770903676-69b98201ea1c" alt="Beach 3"></div>
    </div>
  </section>

  <section id="contact" class="contact section fade-in-section">
    <h2>Stay in Touch</h2>
    <form class="subscribe-form">
      <input type="email" placeholder="Your email" required>
      <button type="submit">Subscribe</button>
    </form>
  </section>

  <footer>
    <p>Made with ❤️ by <strong>Kunal</strong></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
